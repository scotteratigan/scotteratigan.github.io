<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="assets/images/favicon.ico" rel="icon" type="image/x-icon">
	<title>Contact</title>
</head>
<body>
	<header>
		<div class="container-fluid pb-1">
			<!-- px-0 on main div creates a scrollbar on the horizontal, no bueno -->
			<div class="row px-5 bg-light"> <!-- setting background color on row so that navbar appears to extend across entire page -->
				<div class="col px-0">
					<nav class="navbar navbar-expand-md navbar-light text-right my-0 py-0 mx-4">
						<!-- Brand -->
						<a class="navbar-brand bg-secondary px-4 text-light" href="index.html">Scott Ratigan</a>
						<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar"><span class="navbar-toggler-icon"></span></button>
						<div class="collapse navbar-collapse flex-row-reverse" id="collapsibleNavbar">
							<ul class="navbar-nav">
								<li class="nav-item">
									<a class="nav-link" href="index.html">About</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="portfolio.html">Portfolio</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="contact.html">Contact</a>
								</li>
							</ul>
						</div>
					</nav>
				</div>
			</div>
		</div>
	</header>

	<main>
		<div class="container-fluid pb-5">
			<!-- Main Section Content -->
			<div class="row mt-5 mx-5">
				<div class="col mx-4 bg-white border border-secondary"> <!-- note: setting px-0 here makes h1 overflow the div... why? answer: rows in Bootstrap have a -15 px margin by default -->
					<div class="row py-3">
						<div class="col">
							<h1 class="text-secondary">Contact</h1>
							<hr class="bg-info border-0"> <!-- size="4" is overridden by the reset scss in bootstrap, normally that would give the hr height -->
						</div>
					</div>
					<div class="row mx-0">
						<div class="col text-primary">
							
							<form class="pb-4">
								<div class="form-group">
									<label for="inputName">Name</label>
									<input type="text" class="form-control" id="inputName" aria-describedby="enterName" placeholder="Firstname Lastname">
								</div>
								<div class="form-group">
									<label for="inputEmail">Email address</label>
									<input type="password" class="form-control" id="inputEmail" aria-describedby="enterEmail" placeholder="email@domain.tld">
								</div>

								<div class="form-group">
									<label for="emailMessage">Message</label>
									<textarea class="form-control" id="emailMessage" rows="10"  aria-describedby="enterMessage" placeholder="Dear Mr. Scott, ..."></textarea>
								</div>
								<button type="submit" class="btn btn-primary">Submit</button>
							</form>

						</div>
					</div>
				</div>
			</div>
			<!-- /Main Section Content -->
		</div>
	</main>
	<!-- /Main Div -->
	<!-- Footer -->
	<footer class="mt-5">
		<div class="container-fluid fixed-bottom">
			<div class="row mt-5">
				<div class="col text-center bg-primary text-light pt-4 border-top border-secondary border-width-5">
					<p class="small m-0">Copyright Â© 2018 Scott Ratigan</p>
				</div>
			</div>
		</div>
	</footer>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
